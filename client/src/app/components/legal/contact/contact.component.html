<div class="contact-container">
  <div class="contact-header">
    <h1><i class="fas fa-envelope"></i> Contact Us</h1>
    <p>Have questions? We're here to help!</p>
  </div>

  <div class="contact-content">
    <div class="contact-methods">
      <div class="contact-card">
        <div class="contact-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <h3>Email Support</h3>
        <p>For general inquiries</p>
        <a href="mailto:support@gmdt.com" class="contact-link"
          >mtra0201&#64;gmail.com</a
        >
      </div>

      <div class="contact-card">
        <div class="contact-icon">
          <i class="fas fa-headset"></i>
        </div>
        <h3>Technical Support</h3>
        <p>For technical issues</p>
        <a href="mailto:techsupport@gmdt.com" class="contact-link"
          >mtra0201&#64;gmail.com</a
        >
      </div>

      <div class="contact-card">
        <div class="contact-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <h3>Our Office</h3>
        <p>123 Knowledge Street<br />Tech City, TC 10001</p>
      </div>
    </div>

    <div class="contact-form-container">
      <h2><i class="fas fa-paper-plane"></i> Send Us a Message</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" class="form-input" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-input" />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" class="form-input" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" class="form-input"></textarea>
        </div>

        <button type="submit" class="submit-button">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
    </div>
  </div>
</div>
